<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIKING WEBSITE</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./image/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img alt="logo" src="./image/logo.png" />
        </a>
      </div>
      <nav>
        <ul>
          <li class="nav-item">
            <a href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#">MENU</a>
          </li>
          <li class="nav-item">
            <a href="#">OUR STORY</a>
          </li>
          <li class="nav-item">
            <a href="#">CONTACT US</a>
          </li>
        </ul>
        <div class="search-container">
          <label for="search" onclick="SearchHandler()"
            ><i class="fa-sharp fa-solid fa-magnifying-glass"></i
          ></label>
          <input type="text" name="search" id="search" class="searchInput" />
        </div>
      </nav>
    </header>
    <main>
      <section class="home" id="home">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="content">
          <h1 class="heading">IT'S TIME FOR HIKING</h1>
          <strong>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel,
            deserunt.
          </strong>
          <button type="submit" class="home-button" onclick="locationHandler()">
            READ MORE
          </button>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat
            dicta molestiae illo quas laudantium. Delectus modi nostrum facilis
            enim quaerat!
          </p>
        </div>
      </section>
    </main>
    <script>
      function SearchHandler() {
        document.getElementById("search").style.display = "block";
      }
      window.addEventListener("onload", refresh);
      function refresh() {
        setInterval(() => {
          window.location.reload();
        }, 3000);
      }
      function locationHandler() {
        document.location = "https://www.google.com";
      }
    </script>
  </body>
</html>
